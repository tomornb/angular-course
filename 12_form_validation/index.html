<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body ng-controller="RegisterController">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/">Controllers
			</a>
		</div>
		,
	</div>
</nav>

<div class="container main-content">

	<form id="myForm" name="myForm" ng-submit="register()" novalidate>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text"
			       class="form-control"
			       ng-model="name"
			       name="name"
			       required
			       ng-pattern="/^[A-Z0-9]{1,7}$/"			       
			       ng-minlength="3"
			       id="name">
			 <div ng-show="myForm.name.$error && myForm.name.$dirty">
			 	<div class="error" ng-show="myForm.name.$error.required">
				 		name must be required
				 </div>

				 <div class="error" ng-show="myForm.name.$error.minlength">
				 		name must be at 3 character long
				 </div>

				 <div class="error" ng-show="myForm.name.$error.pattern">
				 		name must be in capital
				 </div>	
				 <div class="error" ng-show="myForm.name.$error.uniqe">
				 		name already taken
				 </div>					 		 	
			 </div>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email"
			       class="form-control"
			       ng-model="email"
			       name="email"
			       required
			       id="email">
			 <div class="error" ng-show="myForm.email.$error.required">
			 		email must be required
			 </div>			       
		</div>

		<div class="form-group">
			<button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary">Register
			</button>
		</div>
	</form>

  <pre>
  		{{ myForm | json}}
  </pre>
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>


</body>
</html>
