<!DOCTYPE html>
<html lang="en"
      ng-app="myApp">
<head>
	<title>Scope</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css"
	      rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>


<div class="container">

	<div class="row">
		<div class="col-md-6">
			<div class="root">
				<div class="row">
					<div class="">
						<div class="parent"
						     ng-controller="ParentController">
							<label>
								<input type="text"
								       ng-model="parent" />
							</label>
							<p>{{name}}</p>

								<p>Parent: {{parent}}</p>
                				<p>Child: {{child}}</p>
							<div class="child"
							     ng-controller="ChildController">
								<label>
									<input type="text" ng-model="child" />
								</label>

								<p>Parent: {{parent}}</p>
                				<p>Child: {{child}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
